<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br>
        <label for="yearOfBirth">Введите год рождения: </label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Username error
        </div>
        <br>
        <label for="password">Введите пароль: </label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username error</div>
        <br>
        <input type="submit" value="Зарегистрироваться!">
    </form>
</body>

</html>
