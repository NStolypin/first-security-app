<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update person</title>
    </head>
    <body>
        <div th:insert="~{logout :: logout}"></div>
        <h1>Редактирование пользователя:</h1>
        <hr>
        <form th:if="${!person.isEmpty()}" th:method="POST" th:action="@{/admin/users/{id}(id=${person.get().getId()})}" th:object="${person}">
            <label for="username">Enter name: </label>
            <input type="text" th:field="*{username}" id="username" />
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            <br>
            <br>
            <label for="yearOfBirth">Enter age: </label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" />
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
            <br>
            <hr>
            <input type="submit" value="update" />
        </form>
        <p th:if="${person.isEmpty()}" th:text="${'Такого пользователя не существует'}"></p>
    </body>
</html>
