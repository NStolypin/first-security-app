<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_for_header.css}" />
    <title>New person</title>
</head>

<body>
    <div th:insert="~{logout :: logout}"></div>
    <h1>Создать нового пользователя</h1>
    <hr>
    <form th:method="POST" th:action="@{/admin/users/new}" th:object="${person}">
        <label for="username">Введите ФИО: </label>
        <input type="text" th:field="*{username}" id="username" />
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br><br>
        <label for="yearOfBirth">Введите год рождения: </label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" />
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth
            error</div>
        <br><br>
        <label for="password">Введите пароль: </label>
        <input type="text" th:field="*{password}" id="password" />
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
        <hr>
        <input type="submit" value="Создать" />
    </form>
</body>

</html>
